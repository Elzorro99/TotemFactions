# Comment configurer le système d'autorespawn ?
# Défault syntax: (cron: '')
# Exemple 1: 30 20 * * * = Tout les jours à 20h30.
# Exemple 2: 30 17 * * 6-7 = Tout les samedi et dimanche à 17h30. 6-7 = Du samedi au dimanche.
# Exemple 3: 15 16 * * 1-5 = Du lundi au vendredi à 16h15.
# Exemple 4: 35 9 * * 1,6 = Le lundi et le samedi à 9h35.
# Exemple 5: 30 19 * * * *|30 14 * * 6,7 = Tout les jour à 19h30 et aussi le samedi et dimanche à 14h30.
# La doc en ligne: https://www.sauronsoftware.it/projects/cron4j/manual.php#p02

TotemLocations:
  totem1:
    x: 0
    y: 0
    z: 0
    world: aucun
    cron: 30 19 * * *|30 14 * * 6,7
  totem2:
    x: 0
    y: 0
    z: 0
    world: aucun
    cron: ''
  totem3:
    x: 0
    y: 0
    z: 0
    world: aucun
    cron: ''
  totem4:
    x: 0
    y: 0
    z: 0
    world: aucun
    cron: ''